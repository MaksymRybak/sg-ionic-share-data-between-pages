<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Inserisci nome</ion-label>
    <ion-input type="text" id="name" name="nomeEroe" class="form-control"
    minlength="4" appForbiddenName="bob"
    [(ngModel)]="eroe.nome" #nomeEroe="ngModel"></ion-input>
  </ion-item>

  <div *ngIf="nomeEroe.invalid && (nomeEroe.dirty || nomeEroe.touched)"
      class="alert">

    <div *ngIf="nomeEroe.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>

    <div *ngIf="nomeEroe.errors?.['forbiddenName']">
      Name cannot be Bob.
    </div>
    
  </div>
</ion-content>
